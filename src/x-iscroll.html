<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Import iscroll -->
<script src="../bower_components/iscroll/build/iscroll.js"></script>
<script src="../bower_components/iscroll/build/iscroll-zoom.js"></script>

<!-- Define x-iscroll -->
<polymer-element name="x-iscroll" attributes="zoom scrollY scrollX freeScroll">

  <template>
    <style>
    :host {
      display: block;
      width: 100%;
      height: 100%;
      position: relative;
    }

    :host #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;

      /* Prevent native touch events on Windows */
      -ms-touch-action: none;

      /* Prevent the callout on tap-hold and text selection */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      /* Prevent text resize on orientation change, useful for web-apps */
      -webkit-text-size-adjust: none;
      -moz-text-size-adjust: none;
      -ms-text-size-adjust: none;
      -o-text-size-adjust: none;
      text-size-adjust: none;
    }

    :host #scroller {
      position: absolute;

      /* Prevent elements to be highlighted on tap */
      -webkit-tap-highlight-color: rgba(0,0,0,0);

      /* Put the scroller into the HW Compositing layer right from the start */
      -webkit-transform: translateZ(0);
      -moz-transform: translateZ(0);
      -ms-transform: translateZ(0);
      -o-transform: translateZ(0);
      transform: translateZ(0);
    }

    ::content {
      width: 100%;
      height: 100%;
    }
   
    </style>

    <div id="wrapper">
        <div id="scroller">
          <content></content>
        </div>
    </div>

  </template>

  <script>
  (function () {

    Polymer('x-iscroll', {

      scrollY: true,
      scrollX: false,
      zoom: false,
      freeScroll: false,

      ready: function () {
        var options = {
          zoom : this.zoom,
          scrollY : this.scrollY,
          scrollX : this.scrollX,
          freeScroll : this.freeScroll,
        }

        this.myScroll = new IScroll(this.$.wrapper, options);
      },

      attributeChanged: function(attrName, oldVal, newVal) {
        var options = {
          zoom : this.zoom,
          scrollY : this.scrollY,
          scrollX : this.scrollX,
          freeScroll : this.freeScroll,
        }

        this.myScroll.destroy();
        this.myScroll = new IScroll(this.$.wrapper, options);
      },
    });
  })();
  </script>
</polymer-element>
